<div class="layout-wrapper" (click)="onLayoutClick()" [ngClass]="{'layout-static': isStatic(),
           'layout-overlay': isOverlay(),
           'layout-overlay-active': overlayMenuActive,
           'layout-horizontal': isHorizontal(),
           'layout-slim': isSlim(),
           'layout-static-inactive': staticMenuDesktopInactive,
           'layout-mobile-active': staticMenuMobileActive,
           'layout-menu-dark':darkMenu,
           'layout-menu-light':!darkMenu, 'p-input-filled': inputStyle === 'filled', 'p-ripple-disabled': !ripple}">

  <app-top-bar></app-top-bar>

  <div class="layout-menu-container" (click)="onMenuClick($event)">
    <div class="layout-menu-logo">
      <a href="#">
        <img id="layout-menu-logo" src="assets/images/ccc-logo.png" library="babylon-layout" />
        <h5 class="menu-title"> </h5> 
      </a>
    </div>

    <div class="layout-menu-wrapper">
      <div class="menu-scroll-content">
        <app-menu></app-menu>
      </div>
    </div>

  </div>

  <div class="layout-main">
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>

  </div>

  <!--<app-theme-config></app-theme-config>-->

  <div class="layout-mask"></div>

</div>
