<p-card header='Form Details'>
    <!-- <div> -->
    <div *ngIf='!detailsData' class='grid list-none p-0 m-0'>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Form No : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><p-skeleton></p-skeleton></div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Area : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><p-skeleton></p-skeleton></div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Location : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><p-skeleton></p-skeleton></div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Description : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><p-skeleton></p-skeleton></div>
        </div>
    </div>
    <!-- </div> -->
    <div *ngIf='detailsData' class='grid list-none p-0 m-0'>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Form No : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{detailsData?.id}}</div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Area : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{detailsData?.area}}</div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Location : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{detailsData?.location}}</div>
        </div>
        <div class="lg:col-6 col-12 flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Description : </div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{detailsData?.description}}</div>
        </div>
    </div>
</p-card>

<div class='mt-3'>
    <div class='grid grid-nogutter justify-content-end'>
        <button pButton label='Approve' class='p-button-success mr-2' icon='pi pi-check' iconPos='left' (click)='onApprove()' [disabled]='false'></button>
        <button pButton label='Reject' class='p-button-danger mr-2' icon='pi pi-times' iconPos='left' (click)='onRevise()' [disabled]='false'></button>
    </div>
</div>
