<p-breadcrumb styleClass="mb-2" [model]="breadcrumbPath" (onItemClick)="onBcItemClick($event)"></p-breadcrumb>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <!-- <p-button label="New" icon="pi pi-plus" (onClick)="showDialog()"></p-button> -->
        <p-splitButton label="New" icon="pi pi-plus"  [model]="items"></p-splitButton>
        <span class="ml-2 p-buttonset">
            <button pButton pRipple icon="pi pi-link" class="pl-3 pr-3 p-button-outlined"></button>
            <button pButton pRipple icon="pi pi-download" class="pl-3 pr-3 p-button-outlined"></button>
            <button pButton pRipple icon="pi pi-info" class="pl-3 pr-3 p-button-outlined"></button>
            <button pButton pRipple icon="pi pi-ellipsis-v" class="pl-3 pr-3 p-button-outlined"></button>
        </span>
    </div>
    <div class="w-5 p-inputgroup">
        <input type="text" pInputText placeholder="Keyword"><button type="button" pButton pRipple icon="pi pi-search" ></button>      
    </div>
    <div class="p-toolbar-group-right">
        <span class="ml-2 p-buttonset">
            <button pButton pRipple icon="pi pi-refresh" class="p-button-outlined"></button>
            <button pButton pRipple icon="pi pi-sync" class="p-button-outlined"></button>
            <!-- <button pButton pRipple icon="pi pi-times" class="p-button-outlined"></button>
            <button pButton pRipple icon="pi pi-times" class="p-button-outlined"></button> -->
        </span>
    </div>
</p-toolbar>

<app-table-template *ngIf='tableParam' #tbl [tableParam]='tableParam'></app-table-template>

    
<!-- <div class="card flex justify-content-center"> -->
<p-dialog [(visible)]="visible" [style]="{width: '80vw', height: 'auto'}" [modal]="true" (onHide)="onDialogHide()">
    <div class="card">
        <p-toast></p-toast>
        <p-steps [model]="steps" [readonly]="true"></p-steps>
    </div>
    <router-outlet></router-outlet>
</p-dialog>

<p-dialog header="Uploading" [(visible)]="showUploadDialog" position="bottom-right" [modal]="false" [draggable]="false"
    [style]="{width: '20vw',height:'60vh'}" [resizable]="true" [closable]="true" (onHide)="onUploadDialogHide()">
    <app-uploading-documents-dialog *ngIf="docProp" [data]="docProp" [documents]="listOfDocs" (onFileUpload)="onFileUpload($event)"></app-uploading-documents-dialog>
    <ng-template pTemplate="footer">
        <!-- <p-button icon="pi pi-check" (click)="displayPosition=false" label="Ok" styleClass="p-button-text"></p-button> -->
    </ng-template>
</p-dialog>
