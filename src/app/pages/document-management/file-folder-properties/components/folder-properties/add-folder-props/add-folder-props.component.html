<div>
    <div class='p-fluid card'>
        <div class='flex-container'>
            <div class='field col-12' style='padding: 10px'>
                <label><b>Name : </b></label>
                <input type='text' pInputText (change)='edited($event)' [disabled]='isInputDisabled' [(ngModel)]='folderPathName'/>
            </div>
            <div class='field col-12' style='padding: 10px'>
                <label><b>Value : </b></label>
                <input type='text' pInputText (change)='edited($event)' [disabled]='isInputDisabled' [(ngModel)]='folderPathValue'/>
            </div>
            <!-- <div class='field col-12' style='padding: 10px'>
                <label><b>Folder Id : </b></label>
                <input type='text' pInputText (change)='edited($event)' [disabled]='isInputDisabled' [(ngModel)]='folderId'/>
            </div> -->
        </div>
    </div>
    <div class='flex flex-wrap md:justify-content-between justify-content-center'>
        <div class='flex align-items-center justify-content-center'></div>
        <div class='flex align-items-center justify-content-center'>
            <button pButton type='button' label='Save' icon='pi pi-save' class='p-button-sm' [disabled]='isDisabled' (click)='saveAddFolderPathStep()'></button>
        </div>
    </div>
</div>
