<div class="p-fluid">
    <div class="mt-2">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
            <input type="text" pInputText placeholder="Badge No" [(ngModel)]="userId">         
        </div>
    </div>
    
    <div class="mt-2">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input type="text" pInputText placeholder="Email" [(ngModel)]="email">         
        </div>
    </div>

    <div class="mt-2">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Name" [(ngModel)]="name">         
        </div>
    </div>

</div>

<div class="mt-3 grid grid-nogutter justify-content-end">
    <button pButton [disabled]="!name || !email || !userId"  icon="pi pi-user-plus" label="Add" (click)="AddUser()"></button>
</div>
